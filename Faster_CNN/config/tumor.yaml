dataset_params:
  im_train_path: 'train/images'
  ann_train_path: 'train/detections'
  im_test_path: 'val/images'
  ann_test_path: 'val/detections'
  num_classes: 2  # background + tumor

model_params:
  im_channels: 3
  aspect_ratios: [0.5, 1.0, 2.0]
  scales: [64, 128, 256]
  min_im_size: 512
  max_im_size: 512
  backbone_out_channels: 512
  fc_inner_dim: 1024
  rpn_bg_threshold: 0.3
  rpn_fg_threshold: 0.7
  rpn_nms_threshold: 0.7
  rpn_train_prenms_topk: 12000
  rpn_test_prenms_topk: 6000
  rpn_train_topk: 2000
  rpn_test_topk: 300
  rpn_batch_size: 256
  rpn_pos_fraction: 0.5
  roi_iou_threshold: 0.5
  roi_low_bg_iou: 0.0
  roi_pool_size: 7
  roi_nms_threshold: 0.3
  roi_topk_detections: 100
  roi_score_threshold: 0.05
  roi_batch_size: 128
  roi_pos_fraction: 0.25

train_params:
  task_name: 'lung_tumor_exp1'
  seed: 42
  acc_steps: 1
  num_epochs: 15
  lr_steps: [8, 12]
  lr: 0.001
  ckpt_name: 'faster_rcnn_lung_tumor.pth'
